<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.3/angular.js" data-semver="1.4.3"></script>
  <script src="script.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type='text/css' rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.scss">
</head>

<body>
  <div class="container" ng-controller="MainCtrl">
    <div class='col-sm-12 container'>
        <h1>Customer Details</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center">
              <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
            </th>
            <th>Full Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Pin Code</th>
            <th>Country</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customers">
            <td class="text-center">
              <input type="checkbox" ng-model="customer.selected" ng-change="setSelectedCustomer(customer)"/>
            </td>
            <td>{{customer.fullName}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.pinCode}}</td>
            <td>{{customer.country}}</td>
          </tr>
        </tbody>
      </table>
      <div data-pagination="" data-num-pages="numOfPages()" 
      data-current-page="curPage" data-max-size="maxSize"  
      data-boundary-links="true"></div>
    </div>

    <h3>Add New Customer</h3>
    <div class='col-sm-12' style="padding-left:30px">
      <form class="form-horizontal" role="form" ng-submit="addRow()">
        <div class="form-group">
          <label class="col-md-2 control-label">Full Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="fullName" ng-model="selectedCustomer.fullName" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Address</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="address" ng-model="selectedCustomer.address" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">City</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="city" ng-model="selectedCustomer.city" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Pin Code</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="pinCode" ng-model="selectedCustomer.pinCode" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Country</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="country" ng-model="selectedCustomer.country" />
          </div>
        </div>
        <div class="form-group" style="padding-left:15px">
          <div>
            <input type="button" value="Add" ng-if="!singleCustomerSelected" ng-click="addRow()" class="btn btn-primary" />
            <input type="button" value="Edit" ng-if="singleCustomerSelected" ng-click="edit()" class="btn btn-primary" />
            <input type="button" class="btn btn-danger" ng-click="remove()" ng-disabled="$scope.customers.selected.length" value="Remove">
          </div>
        </div>
        <div class="alert alert-danger" role="alert" ng-if="errorMessage === true">
          Record Already Exists!
        </div>
      </form>
    </div>
  </div>
</body>

</html>
